<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Page</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form action="#" method="post">
      <label class="heading" for="name">Name</label>
      <input class="input" type="text" id="name" name="name" />
      <label class="heading" for="email">Email</label>
      <input class="input" type="email" id="emial" name="email" />
      <label class="heading" for="batch">Choose Batch</label>
      <select class="input" name="batch" id="batch">
        <option value="Winter 2022">Winter 2022</option>
        <option value="Spring 2022">Spring 2022</option>
        <option value="Autumn 2022">Autumn 2022</option>
      </select>
      <p class="heading">Did you complete all the exercises from week 1?</p>
      <div class="margin">
        <input type="radio" value="yes" id="yes" name="finished" />
        <label for="yes">Yes</label>
      </div>
      <div class="last margin">
        <input type="radio" value="no" id="no" name="finished" />
        <label for="no">No</label>
      </div>
      <p class="heading">Choose your favorite exercises</p>
      <div class="margin">
        <input
          type="checkbox"
          name="favorite"
          value="CSS selectors"
          id="selectors"
        />
        <label for="selectors">CSS selectors</label>
      </div>
      <div class="margin">
        <input type="checkbox" name="favorite" value="book Page" id="book" />
        <label for="book">Book page</label>
      </div>
      <div class="margin">
        <input
          type="checkbox"
          name="favorite"
          value="Kindergarden"
          id="kindergarden"
        />
        <label for="kindergarden">Belfast International Kindergarten</label>
      </div>
      <div class="margin">
        <input
          type="checkbox"
          name="favorite"
          value="Crownsnest"
          id="crownsnest"
        />
        <label for="crownsnest">Crownsnest Retreat</label>
      </div>
      <div class="margin">
        <input
          type="checkbox"
          name="favorite"
          value="Google page"
          id="google"
        />
        <label for="google">Google page</label>
      </div>
      <div class="margin">
        <input
          type="checkbox"
          name="favorite"
          value="Documentatio page"
          id="documentation"
        />
        <label for="documentation">Documentation page</label>
      </div>
      <div class="last margin">
        <input
          type="checkbox"
          name="favorite"
          value="Aneta Webbie"
          id="aneta"
        />
        <label for="aneta">Aneta Webbie Personal Portfolio</label>
      </div>
      <label class="heading" for="feedback">Write feedback</label>
      <textarea name="Feedback" id="feedback"></textarea>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
