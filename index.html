<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Page</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <label for="email">Name</label>
      <input type="email" id="emial" name="email" />
      <label for="batch">Choose Batch</label>
      <select name="batch" id="batch">
        <option value="Winter 2022">Winter 2022</option>
        <option value="Spring 2022">Spring 2022</option>
        <option value="Autumn 2022">Autumn 2022</option>
      </select>
      <p>Did you complete all the exercises from week 1?</p>
      <input type="radio" value="yes" id="yes" name="finished" />
      <label for="yes">Yes</label>
      <input type="radio" value="no" id="no" name="finished" />
      <label for="no">No</label>
      <p>Choose your favorite exercises</p>
      <input
        type="checkbox"
        name="favorite"
        value="CSS selectors"
        id="selectors"
      />
      <label for="selectors">CSS selectors</label>
      <input type="checkbox" name="favorite" value="book Page" id="book" />
      <label for="book">Book page</label>
      <input
        type="checkbox"
        name="favorite"
        value="Kindergarden"
        id="kindergarden"
      />
      <label for="kindergarden">Belfast International Kindergarten</label>
      <input
        type="checkbox"
        name="favorite"
        value="Crownsnest"
        id="crownsnest"
      />
      <label for="crownsnest">Crownsnest Retreat</label>
      <input type="checkbox" name="favorite" value="Google page" id="google" />
      <label for="google">Google page</label>
      <input
        type="checkbox"
        name="favorite"
        value="Documentatio page"
        id="documentation"
      />
      <label for="documentation">Documentation page</label>
      <input type="checkbox" name="favorite" value="Aneta Webbie" id="aneta" />
      <label for="aneta">Aneta Webbie Personal Portfolio</label>

      <label for="feedback">Write feedback</label>
      <textarea name="Feedback" id="feedback"></textarea>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
